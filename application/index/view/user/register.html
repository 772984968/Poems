<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="../css/hui.css"/>
</head>
<body style="background:#F4F5F6;">
<header class="hui-header">
    <div id="hui-back"></div>
    <h1>用户注册</h1>
</header>
<div class="hui-wrap">
    <div style="margin:20px 10px; margin-bottom:15px;" class="hui-form" id="form1">
        <div class="hui-form-items">
            <div class="hui-form-items-title">用户名</div>
            <input type="text" class="hui-input hui-input-clear" placeholder="如：hcoder" checkType="string"
                   checkData="2,20" checkMsg="用户名应为2-20个字符" name="register_user"/>
        </div>
        <div class="hui-form-items">
            <div class="hui-form-items-title">登录密码</div>
            <input type="password" class="hui-input hui-pwd-eye" placeholder="登录密码" checkType="string" id="pwd"
                   checkData="6,20" checkMsg="密码应为6-20个字符" name="register_password"/>
        </div>
        <div class="hui-form-items">
            <div class="hui-form-items-title">确认密码</div>
            <input type="password" class="hui-input hui-pwd-eye" placeholder="确认密码" checkType="sameWithId"
                   checkData="pwd" checkMsg="两次密码不一致" name="register_two_password"/>
        </div>
        <div class="hui-form-items">
            <div class="hui-form-items-title">性别</div>
            <div class="hui-form-radios">
                <input type="radio" value="1" name="sex" id="c1" checked="checked" /><label for="c1">男</label>
                <input type="radio" value="0" name="sex" id="c2" /><label for="c2">女</label>
            </div>
        </div>
        <div class="hui-form-items">
            <div class="hui-form-items-title">个人介绍</div>
            <input type="text" class="hui-input hui-input-clear" placeholder="如：风流倜傥" checkType="string"
                   checkData="2,20" checkMsg="个人介绍应为2-20个字符" name="introduction"/>
        </div>
    </div>
    <div style="padding:10px; padding-top:10px;">
        <button type="button" class="hui-button hui-button-large hui-primary" id="submit">立即注册</button>
    </div>
</div>
<script type="text/javascript" src="../js/hui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/hui-form.js" charset="utf-8"></script>
<script type="text/javascript">
    hui.formInit();
    hui('#submit').click(function () {
        //验证
        var res = huiFormCheck('#form1');
        var data = hui.getFormData('#form1');
        // //提交
        if (res) {
            hui.postJSON(
                'register',
                 data,
                function(msg){
                    hui.upToast(msg.msg);
                    window.location.href='/user';
                },
                function(e){
                    hui.iconToast('读取消息失败', 'warn');
                }
            );
        }
    });
</script>
</body>
</html>
